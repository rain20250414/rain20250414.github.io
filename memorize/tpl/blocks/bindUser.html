<div class="modal-body wrapper-lg">
    <div class="panel-heading font-bold">绑定系统用户</div>
    <div class="panel-body">
        <form name="form" role="form">
            <div class="form-group">
                <label>Username</label>
                <input type="text" ng-model="user.username" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" ng-model="user.password" class="form-control" required>
            </div>
            <button type="button" ng-click="save($event)" ng-disabled='form.$invalid' one-off class="btn btn-sm btn-primary">确定</button>
        </form>
    </div>
</div>
