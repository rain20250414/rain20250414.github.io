<div class="modal-body wrapper-lg">
    <div class="panel-heading font-bold">升级日志</div>
    <div class="panel-body">
        <form role="form">
            <div class="form-group">
                <label>版本</label>
                <input type="text" ng-model="bean.version" required class="form-control" placeholder="版本">
            </div>
            <div class="form-group">
                <label>发布时间</label>
                <div class="input-group w-auto">
                    <input type="text" class="form-control" ng-change="dateChange()" datepicker-popup="yyyy-MM-dd" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                     </span>
                 </div>
            </div>
            <div class="form-group">
                <label>发布内容</label>
                <textarea class="form-control" ng-model="bean.content" rows="6" placeholder="发布内容"></textarea>
            </div>
            <button type="button" ng-click="save($event)" one-off class="btn btn-sm btn-primary" translate="common.save">Save</button>
        </form>
    </div>
</div>
