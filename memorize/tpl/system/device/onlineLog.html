<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Online Log</h1>
</div>

<div class="panel panel-default">
    <div  class="panel-body" >
        <form class="form-horizontal" >
            <div class="form-group">
                <div class="col-sm-6" >
                    <div class="input-group w-md">
                        <input type="text" class="form-control" ng-change="dateChange()" datepicker-popup="yyyy-MM-dd" ng-model="dt" max-date="maxDate" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                        <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                    </div>
                </div>
                <div class="col-sm-4">
                    <span>在线率：{{rate * 100 | number:2}} %</span>
                </div>
            </div>
       </form>

        <div id="main" style="height: 400px; width: 100%; padding: 10px; position: relative;"></div>

    </div>
</div>
