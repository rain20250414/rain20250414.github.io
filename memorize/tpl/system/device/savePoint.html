<div class="modal-body wrapper-lg">
    <div class="panel-heading font-bold">Save the template</div>
    <div class="panel-body">
        <div class="row">
            <form name="pointForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" ng-model="point.name" class="form-control" required="true" placeholder="Name">
                </div>
                <button ng-click="save($event)" one-off class="btn btn-sm btn-success pull-right">Save</button>
            </form>
        </div>
    </div>
</div>
