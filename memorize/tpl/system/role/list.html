<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3" translate="role.title">Roles</h1>
</div>
<div class="wrapper-md">
    <div class="row">
        <button ng-click="add()" translate="common.add" ruler-check="add_role" class="btn m-b-xs btn-sm btn-success btn-addon"><i class="fa fa-plus"></i>Add</button>
        <div class="panel panel-default">
            <div class="panel-heading" translate="role.title">
                <span class="label bg-danger pull-right m-t-xs">{{data.total_num}}</span>
                Roles
            </div>
            <table class="table table-striped m-b-none">
                <thead>
                <tr>
                    <th>Id</th>
                    <th translate="role.name">Name</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="role in data.data">
                    <td>
                        {{role.id}}
                    </td>
                    <td>{{role.name}}</td>
                    <td>
                        <span class="pull-right" >
                          <a href ng-click="info(role.id)" ruler-check="view_role"><i class="fa fa-pencil fa-fw m-r-xs"></i></a>
                          <a href ng-click="permissions(role.id)" ruler-check="role_manage"><i class="fa  fa-tree fa-fw m-r-xs"></i></a>
                          <a href ng-click="delete(role.id)" ruler-check="delete_role"><i class="fa fa-trash-o fa-fw m-r-xs"></i></a>
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
