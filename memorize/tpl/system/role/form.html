<div class="modal-body wrapper-lg">
    <div class="panel-heading font-bold" translate="role.info">Role Info</div>
    <div class="panel-body">
        <form role="form">
            <input type="hidden" ng-model="role.id">
            <div class="form-group">
                <label translate="role.name">Name</label>
                <input type="text" ng-model="role.name" class="form-control" placeholder="{{'role.name' | translate}}">
            </div>
            <button type="button" ng-click="save($event)" translate="common.save" one-off ruler-check="update_role" class="btn btn-sm btn-primary">Save</button>
        </form>
    </div>
</div>
