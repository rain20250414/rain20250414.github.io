<div class="modal-body wrapper-lg">
    <div class="panel-heading font-bold">Permissions</div>
    <div class="panel-body">
        <div class="form-group">
            <div class="col-sm-10">
                <div class="checkbox" ng-repeat="permission in permissions" ng-include="'permissionTree'"></div>
            </div>
        </div>
    </div>
    </div>
</div>
<script type="text/ng-template" id="permissionTree">
    <label class="i-checks">
        <input type="checkbox" ng-model="permission.selected" ng-change="change(permission)">
        <i></i>
        {{permission.label}}
    </label>
    <div class="checkbox" ng-repeat="permission in permission.children" ng-include="'permissionTree'" style="margin-left:30px">
    </div>
</script>
