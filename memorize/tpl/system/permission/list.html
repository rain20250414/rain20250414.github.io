<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3" translate="permission.title">Permission</h1>
</div>
<div class="hbox hbox-auto-xs hbox-auto-sm">
    <div class="col w-lg bg-light b-r bg-auto">
        <div class="wrapper-md">
            <div class="m-t-sm m-b-sm">
                <button ng-click="my_tree.expand_all()" translate="permission.expand" class="btn btn-default btn-sm">Expand All</button>
                <button ng-click="my_tree.collapse_all()" translate="permission.collapse" class="btn btn-default btn-sm">Collapse All</button>
            </div>
            <div class="line b-b line-lg"></div>
            <button ng-click="add()" translate="common.add" ruler-check="add_permission" class="btn m-b-xs btn-sm btn-success btn-addon"><i class="fa fa-check"></i>Add</button>
        </div>
    </div>
    <div class="col">
        <div class="wrapper-md">
            <div class="b-a bg-light dk r r-2x">
                <span ng-if="doing_async">...loading...</span>
                <abn-tree
                        tree-data         = "my_data"
                        tree-control      = "my_tree"
                        on-select         = "my_tree_handler(branch)"
                        expand-level      = "2"
                        initial-selection = "Granny Smith"
                        icon-leaf         = "fa fa-file-o"
                        icon-expand       = "fa fa-plus"
                        icon-collapse     = "fa fa-minus"
                >
                </abn-tree>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="wrapper-md">
            <div class="alert alert-info" ng-if="permission">
                <input type="hidden" ng-model="permission.id">
                <div class="form-group">
                    <label translate="permission.name">Name</label>
                    <input type="text" ng-model="permission.name" class="form-control" placeholder="{{'permission.name'|translate}}">
                </div>
                <div class="form-group">
                    <label translate="permission.key">Key</label>
                    <input type="text" ng-model="permission.key" class="form-control" placeholder="{{'permission.key'|translate}}">
                </div>
                <button ng-click="save($event)" translate="common.save" one-off ruler-check="update_permission" class="btn m-b-xs btn-sm btn-info btn-addon"><i class="fa fa-check"></i>Save</button>
                <button ng-click="delete($event)" translate="common.delete" one-off ruler-check="delete_permission" class="btn m-b-xs btn-sm btn-danger btn-addon"><i class="fa fa-trash-o"></i>Delete</button>
            </div>
        </div>
    </div>
</div>
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
