<div class="modal-body wrapper-lg">
    <div class="panel-heading font-bold">升级包详情</div>
    <div class="panel-body">
        <form role="form">
            <div class="form-group">
                <label>版本号</label>
                <input type="text" ng-model="p.version" class="form-control" placeholder="版本号" disabled ng-if="id">
                <input type="text" ng-model="p.version" class="form-control" placeholder="版本号" ng-if="!id">
            </div>
            <div class="form-group">
                <label>类型</label>
                <select ng-model="p.type" class="form-control m-b">
                    <option value="" translate="common.select">-请选择-</option>
                    <option value="patrol">patrol</option>
                    <option value="cloud">cloud</option>
                </select>
            </div>
            <div class="form-group">
                <label>Patrol版本</label>
                <input type="text" ng-model="p.usablePatrolVersion" class="form-control" placeholder="适用的Patrol版本">
            </div>
            <div class="form-group">
                <label>Cloud版本</label>
                <input type="text" ng-model="p.usableCloudVersion" class="form-control" placeholder="适用的Cloud版本">
            </div>
            <div class="form-group">
                <label>硬件版本</label>
                <input type="text" ng-model="p.usableHardVersion" class="form-control" placeholder="适用的硬件版本">
            </div>
            <div class="form-group">
                <label>适用型号</label>
                <input type="text" ng-model="p.usableModel" class="form-control" placeholder="适用型号">
            </div>
            <div class="form-group">
                <label>适用序列号</label>
                <input type="text" ng-model="p.usableSn" class="form-control" placeholder="适用序列号">
            </div>
            <div class="form-group">
                <label>路径</label>
                <input type="text" ng-model="p.path" class="form-control" placeholder="路径">
            </div>
            <div class="form-group">
                <label>备注</label>
                <input type="text" ng-model="p.note" class="form-control" placeholder="备注">
            </div>
            <button type="button" ng-click="save($event)" one-off ruler-check="update_user" class="btn btn-sm btn-primary" translate="common.save">Save</button>
        </form>
    </div>
</div>
