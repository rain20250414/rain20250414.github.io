<div class="modal-body wrapper-lg">
    <div class="panel-heading font-bold">Add</div>
    <div class="panel-body">
        <form role="form">
            <div class="form-group">
                <label>Category</label>
                <button type="button" ng-class="{'btn-primary': record.category=='english'}" ng-click="select('english')" class="btn btn-default">English</button>
                <button type="button" ng-class="{'btn-primary': record.category=='politics'}" ng-click="select('politics')" class="btn btn-default">Politics</button>
                <button type="button" ng-class="{'btn-primary': record.category=='123'}" ng-click="select('123')" class="btn btn-default">Right</button>
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea ng-model="record.content" class="form-control" rows="10"></textarea>
            </div>
            
            <button ng-click="save($event)" one-off class="btn btn-primary btn-block ">Save</button>
            <button ng-click="cancel($event)" one-off class="btn btn-block ">Cancel</button>
        </form>
    </div>
</div>
