<div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
          {{authError}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="text" placeholder="Username" class="form-control no-border" ng-model="user.username" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="Password" class="form-control no-border" ng-model="user.password" required>
        </div>
      </div>
      <button type="submit" translate="login.login" class="btn btn-lg btn-primary btn-block" ng-click="login($event)" ng-disabled='form.$invalid' one-off>
        Log in
      </button>
      <div class="text-center m-t m-b"><a href="https://open.weixin.qq.com/connect/qrconnect?appid=wxa4175ca3924d0511&redirect_uri=https://ruler.grapefruitpi.com/wechat_login.html&response_type=code&scope=snsapi_login&state={{token}}">使用微信登录</a></div>
      <div class="text-center m-t m-b"><a ui-sref="reset_password" translate="login.forgot">Forgot password?</a></div>
      <div class="line line-dashed"></div>
    </form>
  </div>
</div>
